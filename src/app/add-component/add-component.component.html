<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Component Schema</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" [class.is-invalid]="!name" />
  </div>
  <div class="form-group">
    <label>Schema</label>
    <input class="form-control me-2" type="file" placeholder="JSON/YAML Schema" (change)="schemaUrl = null; files = schemaFileInput.files" #schemaFileInput [class.is-invalid]="!files?.length && !schemaUrl" />
    <input class="form-control me-2" type="string" placeholder="HTTP/S URL" [(ngModel)]="schemaUrl" (change)="schemaFileInput.value = null" [class.is-invalid]="!files?.length && !schemaUrl" />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="ok()" [disabled]="!name || (!files?.length && !schemaUrl)">OK</button>
</div>
